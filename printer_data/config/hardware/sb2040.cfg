[mcu sb2040]
canbus_uuid: 4d618891b4f2

[temperature_sensor sb2040]
sensor_type: temperature_mcu
sensor_mcu: sb2040

## [temperature_sensor Chamber]
## sensor_type: Generic 3950
## sensor_pin: sb2040:TH1

[heater_fan hotend_fan]
pin: sb2040:PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
pin: sb2040:PA0
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

[input_shaper]
shaper_freq_x: 54.8
shaper_type_x: mzv
shaper_freq_y: 39.8
shaper_type_y: mzv

[extruder]
step_pin: sb2040:PD0
dir_pin: sb2040:PD1
enable_pin: !sb2040:PD2
rotation_distance: 4.637
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 120.0
max_extrude_only_accel: 800
pressure_advance: 0.022 
pressure_advance_smooth_time: 0.03
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: sb2040:PB13
sensor_pin: sb2040:PA3
sensor_type: ATC Semitec 104NT-4-R025H42G
min_temp: 0
max_temp: 275
min_extrude_temp: 160

[tmc2209 extruder]
uart_pin: sb2040:PA15
stealthchop_threshold: 0
hold_current: 0.35
interpolate: true
run_current: 0.85
sense_resistor: 0.11

[adxl345]
cs_pin: sb2040:PB12
spi_software_sclk_pin: sb2040:PB10
spi_software_mosi_pin: sb2040:PB11
spi_software_miso_pin: sb2040:PB2

[resonance_tester]
accel_chip:adxl345
probe_points:
    55,55,30

[neopixel sb2040_led]
pin: sb2040:PD3
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0