## Fly-SB2040-V2 BOARD PINS
[board_pins sb2040]
mcu: sb2040
aliases:
aliases_2209:
    EXT_EN=gpio7,EXT_STEP=gpio9,EXT_DIR=gpio10,EXT_UART=gpio8
aliases_endstop:
    LIMIT_0=gpio25,LIMIT_1=gpio28,LIMIT_2=gpio29
aliases_cnc_fans:
    FAN0=gpio13,FAN1=gpio14,FAN2=gpio15
aliases_thermistors:
    TH0=gpio27,TH1=gpio26
aliases_heaters:
    HE0=gpio6
aliases_rgb:
    RGBLED=gpio12
aliases_adxl:
    ADXL=gpio1

[mcu sb2040]
canbus_uuid: c56dfa9a2e42

[temperature_sensor sb2040]
sensor_type: temperature_mcu
sensor_mcu: sb2040

[temperature_sensor Chamber]
sensor_type: Generic 3950
sensor_pin: sb2040:TH1

[heater_fan hotend_fan]
pin: sb2040:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan]
pin: sb2040:FAN0
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

[extruder]
step_pin: sb2040:EXT_STEP
dir_pin: !sb2040:EXT_DIR
enable_pin: !sb2040:EXT_EN
rotation_distance: 22.67895 # VZHextrudort, Mini SHerpa and other BMG based extruders
gear_ratio: 50:10 
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 1000.0
max_extrude_only_velocity: 50.0
max_extrude_only_accel: 1500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: sb2040:HE0
sensor_pin: sb2040:TH0
sensor_type: Generic 3950
#sensor_type: ATC Semitec 104GT-2  # this is the default for the Revo heater
#pullup_resistor: 1000             # Uncomment for PT1000 Sensor with jumper installed. 
control = pid # Sample PID - perform your own PID tuning for accurate results. 
pid_kp = 26.213
pid_ki = 1.304
pid_kd = 131.721
min_temp: 0
max_temp: 275
min_extrude_temp: 160

[tmc2209 extruder]
uart_pin: sb2040:EXT_UART
stealthchop_threshold: 0
run_current: 0.30

[adxl345]
cs_pin: sb2040:ADXL
spi_software_sclk_pin: sb2040:gpio0
spi_software_mosi_pin: sb2040:gpio3
spi_software_miso_pin: sb2040:gpio2

[resonance_tester]
accel_chip:adxl345
probe_points:
    55,55,30

[neopixel sb2040_led]
pin: sb2040:RGBLED
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0