[printer]
kinematics: corexy
max_velocity: 450
max_accel: 8000
max_z_velocity: 20
max_z_accel: 45
square_corner_velocity: 6.0

[include moonraker_obico_macros.cfg]
[include hardware/*.cfg]
[include macros/*.cfg]
#[include knomi.cfg]
[include shell_command.cfg]
#[include misc/btt-lis2dw-usb.cfg]

[mcu] ##	Obtain mcu value by "ls -l /dev/serial/by-id/"
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_40000D001950425938323120-if00

[temperature_sensor BTT-CB2]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[force_move]
enable_force_move: True

[exclude_object]

[gcode_arcs]
resolution: 1.0

[idle_timeout]
gcode:
    TURN_OFF_HEATERS
    STRIP_OFF
    M84
timeout: 6500

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[pause_resume]
recover_velocity: 100

[display_status]

[respond]

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
#keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

[neopixel strip]
pin: PC7
chain_count: 6
color_order: GRB
initial_RED: 0.7
initial_GREEN: 0
initial_BLUE: 0

[thermistor Trianglelab-NTC100K-B3950]
temperature1: 25
resistance1: 103180
temperature2: 150
resistance2: 1366.2
temperature3: 250
resistance3: 168.6

[heater_bed]
heater_pin: PB2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA3
smooth_time: 3.0
min_temp: 0
max_temp: 115

[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 15,105
screw2_name: back left
screw3: 105,105
screw3_name: back right

#####################################################################
#   E3D Revo Voron PZ
#####################################################################

[probe]
pin: !sb2040:PB6
x_offset: 0.0
y_offset: 0.0
z_offset: 0.200
speed: 5.0 #   Speed (in mm/s) of the Z axis when probing. The default is 5mm/s.
samples: 1
sample_retract_dist: 2.0
samples_tolerance_retries: 1
lift_speed: 10
activate_gcode:
    G4 P200 ;Wait 200ms
    SET_TMC_CURRENT STEPPER=stepper_z CURRENT=0.4
deactivate_gcode:
    {% set run_current = printer.configfile.config['tmc2209 stepper_z'].run_current | float %}
    SET_TMC_CURRENT STEPPER=stepper_z CURRENT={run_current}

[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
home_xy_position:57,57 # 95.8,304.5
speed:25
z_hop:2.0

[bed_mesh]
speed: 100
horizontal_move_z: 4.5 #  5.51
mesh_min: 5,5 # 25, 25
mesh_max: 110,110 # 275,275
fade_start: 0.6
fade_end: 10.0
adaptive_margin: 10
probe_count: 6,6
zero_reference_position: 2, 2
algorithm: bicubic

