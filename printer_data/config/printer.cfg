[printer]
kinematics: corexy
max_velocity: 450
max_accel: 8000
max_z_velocity: 20
max_z_accel: 45
square_corner_velocity: 6.0

[input_shaper] #DragonBurner Knomi dragonfly LGX-Lite EBB36
shaper_freq_x: 100.4
shaper_type_x: ei
shaper_freq_y: 70.4
shaper_type_y: mzv

[include moonraker_obico_macros.cfg]
[include hardware/*.cfg]
[include macros/*.cfg]
[include knomi.cfg]
#[include bedfans.cfg]
[include shell_command.cfg]
#[include KAMP_Settings.cfg]
#[include misc/btt-lis2dw-usb.cfg]

[mcu] ##	Obtain mcu value by "ls -l /dev/serial/by-id/"
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_40000D001950425938323120-if00

[mcu EBBCan]
canbus_uuid: 76abbde9cb6f

[temperature_sensor BTT-CB2]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[force_move]
enable_force_move: True

[exclude_object]

[gcode_arcs]
resolution: 1.0

[idle_timeout]
gcode:
    TURN_OFF_HEATERS
    STRIP_OFF
    M84
timeout: 1800

[firmware_retraction]
retract_length: 0.8
retract_speed: 75
unretract_speed: 75

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[pause_resume]
recover_velocity: 100

[display_status]

[respond]

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

[neopixel strip]
pin: PC7
chain_count: 6
color_order: GRB
initial_RED: 0.8
initial_GREEN: 0.8
initial_BLUE: 0.8

[thermistor Trianglelab-NTC100K-B3950]
temperature1: 25
resistance1: 103180
temperature2: 150
resistance2: 1366.2
temperature3: 250
resistance3: 168.6

